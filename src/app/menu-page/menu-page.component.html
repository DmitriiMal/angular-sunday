<div class="container mt-6 px-0 pt-3">
  <h1 class="primary text-center mb-4">Our specialies</h1>
  <div
    class="row row-cols-xs-1 row-cols-sm-2 row-cols-md-2 row-cols-lg-3 row-cols-xl-3 border-top pt-5"
  >
    <!-- Card starts -->
    <div *ngFor="let product of products; index as i" class="mb-4">
      <div class="card h-100">
        <img src="{{ product.image }}" class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">&euro; {{ product.price }}</li>
        </ul>
        <div class="card-body">
          <div *ngIf="product.availability == true; else elseBlock">
            <a
              routerLink="/details/{{ i }}"
              class="btn btn-primary px-4 btn-sm me-3"
              >Details</a
            >
            <a (click)="addToCart(product)" class="btn btn-success px-4 btn-sm"
              >Order</a
            >
          </div>
          <ng-template #elseBlock>
            <p class="text-danger">This product is not available</p>
          </ng-template>
        </div>
      </div>
    </div>
    <!-- Card ends -->
  </div>
</div>
